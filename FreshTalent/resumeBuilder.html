<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<!-- Logo of the company -->
<nav class="grid-container">
    <section class="grid-x">
        <!-- Logo -->
        <img src="" class="large-4" alt="Logo Fresh Talent">
    </section>
</nav>
    <!-- Information about deatils to ask -->
<header class="grid-container">
    <h1>Resume Builder</h1>
    <p>We will generate ATS friendly resume based on your input and help you to get a desired skill jobs</p>
</header>

    <!-- Form with general info -->
<form class="grid-container">
    <section class="grid-x grid-padding-x">
        <header class="large-12 medium-12 small-12 cell">
            <h1>General Info</h1>
        </header>
        <section class="large-6 medium-6 small-12 cell">
            <label>Name
              <input type="text" placeholder="Enter your name">
            </label>
          </section>
              <section class="large-6 medium-6 small-12 cell">
                <label>Mobile Number
                  <input type="text" placeholder="Enter your mobile number">
                </label>
              </section>
              <section class="large-6 medium-6 small-12 cell">
                <label>Email
                  <input type="text" placeholder="Enter your email id">
                </label>
              </section>
            </section>
          </section>
        <section class="large-6 medium-6 small-12 cell">
            <label>Skills</label>
            <select >
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="User Research">User Research</option>
                <option value="User Interface">User Interface</option>
                <option value="Multitasking">Multitasking</option>
                <option value="Communication">Communication</option>
              </select>
        </section>
    </section>

    <!-- Experience info -->
    <section class="grid-x grid-padding-x">
        <section class="medium-12 cell">
         <header>
            <h1>Experience</h1>
         </header>
        </section>
        <section class="large-4 medium-4 small-12 cell">
            <label>Company Name</label>
            <input type="text" placeholder="Enter Company name">
        </section>
        <section class="large-4 medium-4 small-12 cell">
            <label>From</label>
            <input type="date" placeholder="Select start date">
        </section>
        <section class="mlarge-4 medium-4 small-12 cell">
            <label>To</label>
            <input type="date" placeholder="Select End Date date">
        </section>
        <section class="large-4 medium-4 small-12 cell">
            <label>Description</label>
            <textarea placeholder="Enter role and resposibility"></textarea>
        </section></section>
        <section class="large-6 medium-6 small-12 cell">
            <a href="#" type="button" class="save button">Add</a>
        </section>
    </section>
    <!-- Educational info -->
    <section class="grid-x grid-padding-x">
        <section class="large-12 medium-12 small-12 cell">
            <header>
                <h1>Education</h1>
            </header>
        </section>
        <section class="large-4 medium-4 small-12 cell">
            <label>Name of the School/University</label>
            <input type="text" placeholder="Enter name of University or School">
        </section>
        <section class="large-4 medium-4 small-12 cell">
            <label>From</label>
            <input type="date" placeholder="Select start date">
        </section>
        <section class="large-4 medium-4 small-12 cell">
            <label>To</label>
            <input type="date" placeholder="Select End Date date">
        </section>
        </section>
        <section class="large-1 medium-2 small-6 cell">
            <a href="#" type="button" class="save button">Add</a>
        </section>
    </section>
    <!-- Certification info -->
    <section class="grid-x grid-padding-x">
        <section class="medium-12 cell">
        <header>
            <h1>Certification</h1>
        </header>
    </section>  
        <section class="medium-6 cell">
            <input type="text" placeholder="Enter Certification name">
        </section>
        <section class="large-1 medium-2 small-6 cell">
            <a href="#" type="button" class="save button">Add</a>
        </section>
    </section>

    <section class="grid-x grid-padding-x">
        <section class="large-6 medium-6 small-12 cell">
             <a href="#" type="submit" class="save button">Save</a>
             <a href="#" type="save" class="hollow button secondary">Back</a>
        </section>
    </section>
</form>

<!-- Footer contains contact info -->
<footer class="grid-container">
    <section class="grid-x">
        <section class="large-6 medium-6 small-12">
            <h1>Contact Info</h1>
            <p><a href="mailto:info@freshtalent.com">info@freshtalent.com</a></p>
        </section>

        <section class="large-6 medium-6 small-12">
            <h1>Follow us on</h1>
            <i class=""></i>
            <i class=""></i>
        </section>
    </section>
</footer>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>
