<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fresh Talent</title>
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">

        <!-- Link for icons from fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <!-- Logo of the company -->
        <header class="grid-container">
            <section class="grid-x">
                <!-- Logo -->
                <img src="" class="large-4" alt="Logo Fresh Talent" />
            </section>
        </header>

        <!-- Welcome info with upload resume option -->
        <main class="grid-container">
            <section class="grid-x">
                <section class="large-6">
                    <h1>Welcome!!</h1>
                    <p>Now upload resume or add manually</p>

                    <a class="save button">Upload Resume</a>
                    <p>OR</p>
                    <a href="resumeBuilder.html" class="save button">Add Manually</a>
                </section>

                <section class="large-6">
                    <img src="" alt="resume graphic" />
                </section>
            </section>
        </main>

        <!-- Footer contains contact info -->
        <footer class="grid-container">
            <section class="grid-x">
                <section class="large-6 medium-6 small-12">
                    <h1>Contact Info</h1>
                    <p><a href="mailto:info@freshtalent.com">info@freshtalent.com</a></p>
                </section>

                <section class="large-6 medium-6 small-12">
                    <h1>Follow us on</h1>
                    <i class=""></i>
                    <i class=""></i>
                </section>
            </section>
        </footer>

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
