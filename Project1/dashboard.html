<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <link rel="stylesheet" href="css/foundation.css">

        <!-- Link for icons from fontawesome -->

    <body>
        <!-- It is the header with logo and other links -->
        <header class="grid-container">
            <section class="grid-x">
                <!-- Logo -->
                <a href="dashboard.html"><img src="" class="large-4" alt="Logo Fresh Talent"></a>

                <!-- Contains profile and Notification icons link -->
                <section class="large-4">
                    <ul>
                        <li><a href="notifications.html"><i class="fas fa-bell"></i></a></li>
                        <li><a href="profile.html"><i class="fas fa-user-circle"></i></a></li>
                    </ul>
                </section>
            </section>
         </header>

        <!-- Containers the navigation list of this page -->
        <nav class="grid-container">
            <section class="grid-x">
                <ul>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Saved Jobs</a></li>
                    <li><a href="#">Application Tracker</a></li>
                    <li><a href="#">Up Skill</a></li>
                </ul>
            </section>
        </nav>

        <!-- Main container with job search and listing-->
        <main class="grid-container">
            <!-- Job search option -->
            <section class="grid-x">
                <form action="" class="large-4">
                    <input type="text" placeholder="Search.." name="search">
                    <a href="#" type="submit" class="save button">Submit</a>
                </form>
            </section>

            <section class="grid-x">
                <!--Job listed -->
                <section class="large-6 small-4">
                    <!--Job 1 -->
                    <img src="" alt="comapny logo">
                    <a><h1>Job Title 1</h1></a>

                    <p>Location</p>

                    <!--Job 2 -->
                    <img src="" alt="comapny logo">
                    <a><h1>Job Title 1</h1></a>
                    <p>Company name</p>
                    <p>Location</p>

                    <!--Job 3 -->
                    <img src="" alt="comapny logo">
                    <a><h1>Job Title 1</h1></a>
                    <p>Company name</p>
                    <p>Location</p>
                </section>

                <!-- Job description -->
                <section class="large-4 small-8">
                    <h1>Job Title</h1>
                    <p>Description of the roles and qualification</p>
                    <a href="#" class="save button">Apply</a>
                    <a href="#" class="hollow button secondary">Save</a>
                </section>
            </section>
        </main>

        <!-- Footer contains contact info -->
        <footer class="grid-container">
            <section class="grid-x">
                <section class="large-6 medium-6 small-12">
                    <h1>Contact Info</h1>
                    <p><a href="mailto:info@freshtalent.com">info@freshtalent.com</a></p>
                </section>

                <section class="large-6 medium-6 small-12">
                    <h1>Follow us on</h1>
                    <i class=""></i>
                    <i class=""></i>
                </section>
            </section>
        </footer>

        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
    </body>
