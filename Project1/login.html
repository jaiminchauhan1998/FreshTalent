<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fresh Talent</title>
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">

        <!-- Link for icons from fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <!-- Logo of the company -->
        <header class="grid-container">
            <section class="grid-x">
                <!-- Logo -->
                <a href="index.html"><img src="" class="large-4" alt="Logo Fresh Talent"></a>
            </section>
        </header>

        <!-- Login Page info -->
        <form class="grid-container">
            <h1>Login</h1>
            <section class="grid-x grid-padding-x">
                <section class="large-4 medium-6 small-12 cell">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter your username">
                    <label for="Password">Password</label>
                    <input type="text" placeholder="Enter your Password">
                    <input type="submit" class="save button" value="Submit">
                </section>
            </section>
            
            <section class="large-4 medium-6 small-12 cell">
                <a href="#" class="">Forget Password?</a>
            </section>

            <section class="large-2 medium-4 small-12 cell">
                <a href="signup.html" class="secondary hollow button">Sign Up</a>
            </section>
        </form>

        <!-- Footer contains contact info -->
        <footer class="grid-container">
            <section class="grid-x">
                <section class="large-6 medium-6 small-12">
                    <h1>Contact Info</h1>
                    <p><a href="mailto:info@freshtalent.com">info@freshtalent.com</a></p>
                </section>

                <section class="large-6 medium-6 small-12">
                    <h1>Follow us on</h1>
                    <i class=""></i>
                    <i class=""></i>
                </section>
            </section>
        </footer>

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
